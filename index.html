<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="description" content="Rock Paper Scissors utilizing JS">
    <meta name="author" content="Benjamin J McDaniel">
    <link rel="stylesheet" href="styles.css">


    <title>JS Rock Paper Scissors</title>

</head>

<body>
    <h1>JAVASCRIPT ROCK PAPER SCISSORS</h1>

    <p id="results"></p>
    <br>
    <p id="runningScore"></p>


    <div class="playBtns">
        <button id="rockBtn">ROCK</button>
        <button id="paperBtn">PAPER</button>
        <button id="scissorsBtn">SCISSORS</button>
    </div>

    <div id="final" class="hidden">
        <h2 id="winGame">You Won!</h2>
        <h2 id="loseGame">You lose....</h2>
        <button id="restart">Play Again?</button>
    </div>

</body>
<script type="text/javascript" src="scripts.js"></script>

</html>
